name: Deploy dodge to Vercel

on:
    push:
        paths:
            - "dodge/**"
        branches:
            - "develop"

jobs:
    build:
        name: Deploy web
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
            - run: cd dodge && vercel --prod
