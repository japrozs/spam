name: Build server

on: [push]

jobs:
    server:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
            - run: cd nissan && yarn install && yarn build

    web:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
            - run: cd dodge && NODE_ENV=production yarn install && NODE_ENV=production yarn build
